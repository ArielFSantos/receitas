    <h1 class="display-3 font-ze text-center mt-4">Efetue seu cadastro</h1>
    <main class="container-fluid">     
        <form action="https://formsubmit.co/arielrari@gmail.com" method="POST">
            <div class="form-group row mb-3">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="name" name="Nome"  class="form-control" id="inputname" required="">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputemail" class="col-sm-1 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" name="E-mail" class="form-control" id="inputemail" required="">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputcep" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" name="CEP" class="form-control" id="inputcep" equired="">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputrua" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm-10">
                    <input type="text" name="Rua" class="form-control" id="inputrua" required="">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputn" class="col-sm-1 col-form-label">N°</label>
                <div class="col-sm-2">
                    <input type="text" name="Numero" class="form-control" id="inputn" required="">
                </div>
                <label for="inputcomplemento" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-6">
                    <input type="text" name="Complemento" class="form-control" id="inputcomplemento" required="">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputcidade" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm-6">
                    <input type="text" name="cidade" class="form-control" id="inputcidade" required="">
                </div>
                <label for="inputuf" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-3">
                    <input type="text" name="Estado" class="form-control" id="inputuf" required="">
                </div>
            </div>
            <div class="botao" class="col-sm-10">
                <button type="submit" class="btn btn-secondary btn-lg">Cadastrar</button>            
            </div>
        </form>
